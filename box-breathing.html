<script>
  let count4 = 1;
  let totalSeconds4 = 0; // Track the total seconds for counter4
  const counter4 = document.getElementById('counter4'); // Get the counter4 display element
  const textDisplay4 = document.querySelector('.mainLang-boxbreathing.text-animated-10'); // Get the h1 element

  function updateCounter4() {
    counter4.textContent = count4.toString(); // Update the counter display

    // Update the h1 text based on the current phase
    if (totalSeconds4 >= 0 && totalSeconds4 < 4) {
      textDisplay4.textContent = "Breathe in for 4";
    } else if (totalSeconds4 >= 4 && totalSeconds4 < 8) {
      textDisplay4.textContent = "Hold for 4";
    } else if (totalSeconds4 >= 8 && totalSeconds4 < 12) {
      textDisplay4.textContent = "Breathe out for 4";
    } else if (totalSeconds4 >= 12 && totalSeconds4 < 16) {
      textDisplay4.textContent = "Hold for 4";
    }

    // Increment the counters
    totalSeconds4++;
    count4 = totalSeconds4 % 4 === 0 ? 1 : count4 + 1; // Reset the counter after every 4 seconds

    // Reset the total seconds after 16 seconds to restart the cycle
    if (totalSeconds4 >= 16) {
      totalSeconds4 = 0; // Reset the total seconds to start a new cycle
    }

    // Repeat the function every second
    setTimeout(updateCounter4, 1000);
  }

  // Initialize the counter immediately
  updateCounter4();
</script>

<script>
  function randomizeBreathingTechnique() {
    const pages = ['./box-breathing.html', './478.html', './10.html'];

    // Get a random page
    let randomPage = pages[Math.floor(Math.random() * pages.length)];

    // Add a unique timestamp or random number as a query string to the URL
    const uniqueString = '?t=' + new Date().getTime();

    // Check if the random page is the same as the current page
    if (window.location.pathname.includes(randomPage.replace('./', ''))) {
      // If it's the same page, call the function again to get a new page
      randomizeBreathingTechnique();
    } else {
      // If it's a different page, navigate to the new page with the unique query string
      window.location.href = randomPage + uniqueString;
    }
  }
</script>

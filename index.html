<!DOCTYPE html>

<head>

<body>

    <div class="container">
      <div class="largeScreen centre">
      <label class="switch hidden-lg-up">
        <input type="checkbox">
        <div class="slider round"></div>
      </label>

      <div class="menu-icon" onclick="toggleMenu()">
      <img src="Frame1.svg" alt="Hamburger Icon" class="hamburger">
      </div>

      <div id="dropdownMenu" class="dropdown-menu">
        <a href="#">Box breathing</a><br>
        <a href="#">478 technique</a><br>
        <a href="#">10 in 10 out</a>
    </div>

    <script>
      // JavaScript to toggle the dropdown menu
      function toggleMenu() {
          var menu = document.getElementById("dropdownMenu");
          if (menu.style.display === "none" || menu.style.display === "") {
              menu.style.display = "block";
          } else {
              menu.style.display = "none";
          }
      }
      </script>

        <div style="z-index: 990;" class="containerLang">
          <h1 class="mainLang text-animated-1"> Bonjour </h1>
          <h1 class="mainLang text-animated-2"> Hej </h1>
          <h1 class="mainLang text-animated-3"> 안녕하세요 </h1>
          <h1 class="mainLang text-animated-4"> こんにちは </h1>
        </div>

      <div class="star1 star" style="display:none;"></div>
      <div class="star2 star" style="display:none;"></div>
      <div class="star3 star" style="display:none;"></div>
      <div class="star4 star" style="display:none;"></div>
      <div class="star5 star" style="display:none;"></div>
      <div class="star6 star" style="display:none;"></div>
      <div class="star7 star" style="display:none;"></div>
      <div class="fox">

          <div class="head"></div>
          <div class="cone"></div>
          <div class="cone2"></div>
          <div class="eye"></div>
          <div class="eye2"></div>
          <div class="eye3" style="display:none;"></div>
        </div>
        <div class="circle"></div>
        <div class="tail">
          <div class="minitail"></div>
        </div>
      </div>

      </div>
